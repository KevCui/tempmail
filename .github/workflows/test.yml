name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install bats
        run: npm install -g bats

      - name: Install Faker
        run: npm install -g faker-cli

      - name: Install jq
        run: sudo apt install jq

      - name: Run tests
        run: cd "$GITHUB_WORKSPACE" && bats test/tempmail.bats
